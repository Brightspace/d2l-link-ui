<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-typography/typography.html">
<dom-module id="vui-link">
	<template>
		<style include="vui-typography"></style>
		<style>
			:host, :host(:visited), :host(:active), :host(:link) {
				color: var(--vui-color-celestine);
				font-weight: normal;
				text-decoration: none;
				cursor: pointer;
				@apply(--vui-link);
			}
			:host([main]) {
				font-weight: 700;
				@apply(--vui-link-main);
			}
			:host(:hover), :host(:focus), :host(.vui-link-focus) {
				color: var(--vui-color-celestuba);
				text-decoration: underline;
				outline-width: 0;
				@apply(--vui-link-hover);
			}
			:host([stealth]) {
				text-decoration: none;
				cursor: default;
				@apply(--vui-font);
			}
		</style>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'vui-link',
			extends: 'a',
			properties: {
				main: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				},
				stealth: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				}
			}
		});
	</script>
</dom-module>
