<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VUI Link Snapshot</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../link.html"> <!-- CHANGE TO VULCANIZED copy needs typography -->
		<link rel="import" href="../../../vui-typography/typography.html">
		<style is="custom-style" include="vui-typography">
			html {
				font-size: 20px;
			}
			table {
				max-width: 1000px;
			}
			td, th {
				padding: 0.5rem;
				white-space: nowrap;
			}
			td {
				text-align: center;
			}
		</style>
	</head>
	<body class="vui-typography" unresolved>
		<table>
			<thead>
				<tr>
					<th>No State</th>
					<th>Focused</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="http://www.google.com" is="vui-link">Standard Link</a></td>
					<td><a href="http://www.google.com" is="vui-link" class="vui-link-focus">Standard Link</a></td>
				</tr>
				<tr>
					<td><a href="http://www.google.com" is="vui-link" main>Main Link</a></td>
					<td><a href="http://www.google.com" is="vui-link" class="vui-link-focus" main>Main Link</a></td>
				</tr>
				<tr>
					<td><a href="http://www.google.com" is="vui-link" small>Small Link</a></td>
					<td><a href="http://www.google.com" is="vui-link" class="vui-link-focus" small>Small Link</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
