<!DOCTYPE html>
<html>
	<head>
		<title>Link Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h1>Link</h1>
		<table>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>Normal</th>
					<th>Hover/Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr class="on">
					<td>Normal</td>
					<td>Mixin</td>
					<td>
						<a href="http://www.google.com">Link Text</a>
					</td>
					<td>
						<a class="focus" href="http://www.google.com">Link Text</a>
					</td>
				</tr>
				<tr>
					<td>Normal</td>
					<td>Class</td>
					<td>
						<a class="vui-link" href="http://www.google.com">Link Text</a>
					</td>
					<td>
						<a class="vui-link focus" href="http://www.google.com">Link Text</a>
					</td>
				</tr>
				<tr class="on">
					<td>Main</td>
					<td>Mixin</td>
					<td>
						<a class="main" href="http://www.google.com">Link Text</a>
					</td>
					<td>
						<a class="main focus" href="http://www.google.com">Link Text</a>
					</td>
				</tr>
				<tr>
					<td>Main</td>
					<td>Class</td>
					<td>
						<a class="vui-link-main" href="http://www.google.com">Link Text</a>
					</td>
					<td>
						<a class="vui-link-main focus" href="http://www.google.com">Link Text</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
