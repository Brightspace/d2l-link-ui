<!DOCTYPE html>
<html>
	<head>
		<title>Link Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h1>Link</h1>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Normal</th>
					<th>Hover/Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td>
						<a class="vui-link" href="http://www.google.com">Grumpy Wizards</a>
					</td>
					<td>
						<a class="vui-link vui-link-focus" href="http://www.google.com">Grumpy Wizards</a>
					</td>
				</tr>
				<tr>
					<th>Main</th>
					<td>
						<a class="vui-link-main" href="http://www.google.com">Grumpy Wizards</a>
					</td>
					<td>
						<a class="vui-link-main vui-link-focus" href="http://www.google.com">Grumpy Wizards</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
