<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-link-behavior.html">
<link rel="import" href="d2l-link-shared-styles.html">
<!--
`d2l-link`
Polymer-based web component for a D2L link
@demo demo/index.html
-->
<dom-module id="d2l-link">
	<template strip-whitespace>
		<style>
			:host {
				display: inline;
			}
			.d2l-link-elem, .d2l-link-elem:visited, .d2l-link-elem:active, .d2l-link-elem:link {
				@apply --d2l-link;
			}
			:host([main]) .d2l-link-elem {
				@apply --d2l-link-main;
			}
			:host([small]) .d2l-link-elem {
				@apply --d2l-link-small;
			}
			d2l-link-elem:hover, d2l-link-elem:focus, :host(.d2l-link-focus) .d2l-link-elem {
				@apply --d2l-link-hover;
			}
		</style>
		<a
			class="d2l-link-elem"
			download$="[[download]]"
			href$="[[href]]"
			hreflang="[[hreflang]]"
			rel="[[rel]]"
			target="[[target]]"
			type="[[type]]"><slot></slot></a>
	</template>
	<script>
		Polymer({
			is: 'd2l-link',

			behaviors: [D2L.PolymerBehaviors.Link.Behavior],

			properties: {

				/**
				 * When this attribute is present, a bolder style is applied.
				 */
				main: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				},

				/**
				 * When this attribute is present, the link will appear smaller.
				 */
				small: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				}

			}
		});
	</script>
</dom-module>
